<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YesRay JobTracker - Coming Soon</title>
    <meta name="description" content="YesRay JobTracker - Your all-in-one job search and application tracker. Stay tuned for updates!">
    <meta name="keywords" content="JobTracker, Job Search, Resume, Career, Job Applications">
    <meta name="author" content="YesRay Team">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .loader {
            margin: 20px auto;
            border: 5px solid #f4f4f4;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            font-size: 18px;
            margin-top: 20px;
            color: #444;
        }
        .email-form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
    <script>
        function updateCountdown() {
            const launchDate = new Date("2025-06-01T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>YesRay JobTracker</h1>
        <p>We're working on something amazing. Stay tuned!</p>
        <div class="loader"></div>
        <p class="countdown">Launching in: <span id="countdown"></span></p>
        
        <form class="email-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
        
        <div class="social-links">
            <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">Facebook</a>
        </div>
    </div>
</body>
</html>
